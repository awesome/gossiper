language: ruby
rvm:
  - 2.0
env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rspec spec/
gemfile:
  - gemfiles/Gemfile.rails-3.2.x
  - Gemfile
before_script:
  - mysql -e 'create database Gossiper_test'
  - psql -c 'create database Gossiper_test' -U postgres
